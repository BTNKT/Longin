<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<script src="/demo/js/login.js"></script>


</head>
<body>

	<div
		class=" bg-dark bg-gradient  d-flex justify-content-center align-items-center vh-100 ">
		<div class="text-left">
			<img class="mb-5"
				src="https://tw.systex.com/wp-content/uploads/sites/2/2016/04/logo-zn-275x30.png">
			<h3 class="h3 mb-3 fw-normal">Please sign in</h3>
			<form id="loginForm">
				<div class="form-floating mb-1">

					<input class="form-control" type="text" id="username"
						name="username" placeholder="" required> <label
						for="username">Username:</label>
				</div>
				<div class="form-floating mb-3">

					<input type="password" id="password" name="password" required
						placeholder="" class="form-control"> <label
						for="password">Password:</label>
				</div>
				<button type="submit" class="btn btn-primary w-100 py-2">Sign
					in</button>
				<div id="error-message" class="error"></div>
			</form>

		</div>
	</div>


</body>
</html>
