<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<script src="/demo/js/login.js"></script>


</head>
<body>

	<div
		class=" bg  d-flex justify-content-center align-items-center vh-100 "
		style="background-image: url(https://images.pexels.com/photos/1213447/pexels-photo-1213447.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); background-repeat: no-repeat; background-size: cover; background-position: center;">

		<div
			class="text-left bg-secondary bg-opacity-25 bg-gradient border border-light border-5 rounded-3 p-5 shadow-lg ">

			<form id="loginForm">
				<img class="mb-5"
					src="https://tw.systex.com/wp-content/uploads/sites/2/2016/04/logo-zn-275x30.png">

				<h3 class=" mb-3 fw-normal">Please sign in</h3>
				<div class="form-floating mb-1 ">

					<input class="form-control  " type="text" id="username"
						name="username" placeholder="" required> <label
						for="username">Username:</label>
				</div>
				<div class="form-floating mb-3 ">

					<input class="form-control " type="password" id="password"
						name="password" required placeholder=""> <label
						for="password">Password:</label>
				</div>
				<button type="submit" class="btn btn-primary w-100 py-2">Sign
					in</button>
				<div id="error-message" class="error text-warning"></div>
			</form>

		</div>

	</div>


</body>
</html>
